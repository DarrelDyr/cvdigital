<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Darrel D.R - CV DIGITAL</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- CSS SETUP --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0f0f0f; /* Background Gelap */
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
        }

        /* Container utama agar tampilan seperti HP di layar besar */
        .container {
            max-width: 480px; /* Lebar maksimal seukuran HP */
            margin: 0 auto;
            padding: 20px;
            background-color: #0f0f0f;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- HERO SECTION --- */
        .hero {
            text-align: center;
            padding-top: 40px;
            padding-bottom: 30px;
        }

        .profile-wrapper {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px auto;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #facc15; /* Border Kuning */
            box-shadow: 0 0 20px rgba(250, 204, 21, 0.3); /* Efek Glow */
        }

        .greeting {
            color: #facc15; /* Warna Kuning */
            font-size: 0.9rem;
            font-weight: 500;
        }

        .name {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 10px 0;
            line-height: 1.2;
        }

        .role {
            display: inline-block;
            background: linear-gradient(180deg, transparent 60%, rgba(250, 204, 21, 0.3) 60%);
            font-weight: 600;
            font-size: 1.1rem;
        }

        .sub-hero {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #cccccc;
        }

        /* --- FOOTER --- */
        footer {
            text-align: center;
            padding: 30px 0;
            color: #666;
            font-size: 0.8rem;
            border-top: 1px solid #333;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <div class="container">
        
        <section class="hero">
            <div class="profile-wrapper">
                <img src="20251101_200252.jpg" alt="Profile" class="profile-img">
            </div>
            <p class="greeting">Hello World, I'm</p>
            <h1 class="name">Muhammad Darrel Danadyaksa Raharja</h1>
            <span class="role">-</span>
            <p class="sub-hero">Welcome to My personal website.</p>
        </section>

        <section class="about">
            <div class="about-card">
                <p>Hi everyone! I'm Muhammad Darrel Danadyaksa Raharja.</p>
                <p>Hello.</p>
            </div>
        </section>
        <footer>
            &copy; .Muhammad Darrel Danadyaksa R.
        </footer>

    </div>

</body>

</html>
